{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div id="wrap">
	<div id="main">
		<div id="herowrap">
			<div class="container">
				<div class="row">
			    	<h3>{{ .Title }}</h3>
				</div>
			</div>
		</div>
		<div class="white">
			<div class="container page-container">
				<div class="row">
					<div class="span3">
            <aside>
							<div class="widget">
								<h4 class="rheading">{{ .Section }}<span></span></h4>
								<ul class="nav nav-list tree">
									{{ range $element := where .Site.Pages "Section" .Section }}
                    <li class="active-item active"><a href="{{ $element.RelPermalink }}">{{ $element.Title }}</a></li>
									{{ end }}
								</ul>
							</div>
						</aside>
					</div>
					<div class="info">
						<div class="span9">
				        	{{ .Content }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{ partial "home_page/footer.html" . }}
