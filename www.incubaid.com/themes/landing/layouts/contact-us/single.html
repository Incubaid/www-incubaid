{{ partial "head.html" . }}
<style media="screen">
  body { background-color: rgb(242, 242, 242); }
</style>
<link rel="shortcut icon" href="../images/favicon.ico">
<body class="collapsing_header">
{{ partial "header.html" . }}
<div id="imagewrap">
  <div class="contactmap">
    <iframe width="100%" height="600" frameborder="0" style="border:0" allowfullscreen src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.8690597433706!2d3.8181299516996656!3d51.092423979468904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c377c0984024d9%3A0xde22d6dfe0cc7552!2sIDOLA+business+center!5e0!3m2!1sen!2sbe!4v1475667601400"></iframe>
  </div>
</div>
<div class="container">
  <h2>{{.Title}}</h2>
  <div class="row">
    <div class="span4">
      <div class="sidebar">
        <h6>Address</h6>
        <p>
         {{ range $element :=  .Params.address }}
            {{ $element }}<br>
         {{end}}
          <br>
        <h6>Contact</h6>
        {{ range $element :=  .Params.phone_fax }}
           {{ $element }}<br>
        {{end}}
        <br>
        Email: <a href="mailto:{{.Params.email}}" class="external-link" rel="nofollow">{{.Params.email}}</a>
        </p>
      </div>
      <p><br>
      </p>
      <p><br>
      </p>
    </div>
    <div class="span8">
      <div class="contact-area">
        <div class="address container">
          <div class="row">
            <div class="span6">
              <form class="form-horizontal contact_form" method="POST" name="contact_form" action="//formspree.io/info@incubaid.com">
                <input type="hidden" name="_next" value="/thanks" />
                <input type="hidden" name="_subject" value="Message from Incubaid website" />
                <input type="text" name="_gotcha" style="display:none" />
                <input name="name" required placeholder="Name" type="text"></input>
                <input name="_replyto" required placeholder="Email" type="text"></input>
                <div class="textarea-container">
                  <textarea rows="20" cols="20" required placeholder="Message" id="message" name="message"></textarea>
                </div>
                <input type="submit" id="submit" name="submit" value="Send" data-loading-text="Sending..." />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p><br>
  </p>
</div>
{{ partial "home_page/footer.html" . }}
