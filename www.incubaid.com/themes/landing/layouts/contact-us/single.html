{{ partial "head.html" . }}
<style media="screen">
  body { background-color: rgb(242, 242, 242); }
</style>
<link rel="shortcut icon" href="../images/favicon.ico">
<body class="collapsing_header">
{{ partial "header.html" . }}
<div id="imagewrap">
  <div class="contactmap">
    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Lochristi++Antwerpse+Steenweg+19+9080+Lochristi+Belgium&amp;sll=51.09258,3.820152&amp;sspn=0.04787,0.132093&amp;ie=UTF8&amp;hq=Lochristi++Antwerpse+Steenweg+19+9080+Lochristi+Belgium&amp;hnear=&amp;radius=15000&amp;ll=51.092462,3.820282&amp;spn=0.071946,0.071946&amp;t=m&amp;output=embed"></iframe>
  </div>
</div>
<div class="container">
  <h2>{{.Title}}</h2>
  <div class="row">
    <div class="span4">
      <div class="sidebar">
        <h6>Address</h6>
        <p>
         {{ range $element :=  .Params.address }}
            {{ $element }}<br>
         {{end}}
          <br>
        <h6>Contact</h6>
        {{ range $element :=  .Params.phone_fax }}
           {{ $element }}<br>
        {{end}}
        <br>
        Email: <a href="mailto:{{.Params.email}}" class="external-link" rel="nofollow">{{.Params.email}}</a>
        </p>
      </div>
      <p><br>
      </p>
      <p><br>
      </p>
    </div>
    <div class="span8">
      <div class="contact-area">
        <div class="address container">
          <div class="row">
            <div class="span6">
              <form class="form-horizontal contact_form" method="POST" name="contact_form" action="//formspree.io/">
                <input type="hidden" name="_next" value="/thanks" />
                <input type="hidden" name="_subject" value="Message from Incubaid website" />
                <input type="text" name="_gotcha" style="display:none" />
                <input name="name" required placeholder="Name" type="text"></input>
                <input name="_replyto" required placeholder="Email" type="text"></input>
                <div class="textarea-container">
                  <textarea rows="20" cols="20" required placeholder="Message" id="message" name="message"></textarea>
                </div>
                <input type="submit" id="submit" name="submit" value="Send" data-loading-text="Sending..." />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p><br>
  </p>
</div>
{{ partial "home_page/footer.html" . }}
