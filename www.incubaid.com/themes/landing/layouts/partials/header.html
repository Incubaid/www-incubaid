<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
        <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="{{ .Site.BaseURL }}"><img
          src="img/logo.png" alt=""></a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          {{ range .Site.Menus.main }}
          {{ $active := $.Scratch.Get "active" }}

          <li class="dropdown nav-item">
            {{ if .HasChildren }}
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              {{ .Name }}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {{ range .Children }}
              <li>
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
            {{ else }}
            <a class="nav-link {{ if $active }}active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
          </li>
          {{ end }}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>
